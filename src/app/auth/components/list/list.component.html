
    <h4>Listado</h4>
    <ul class="list-group">
        <li *ngFor="
                    let item of Perfiles ; 
                    let i = index; 
                    let isFirst = first;
                    let isLast = last;
                    let isEven = even;
                    let isOdd = odd;
                    "
            class="list-group-item"        
            [ngClass]="{
                        'list-group-item-success' : isLast,
                        'list-group-item-primary' : isFirst
                        }"    
                    >
            <span>{{i+1}}.</span>
            <span> Nombre: {{ item.nombre }} </span> -
            <span> Numero: {{ item.numero }} </span>
            <!-- <span>Es el primero {{ isFirst }}</span>
            <span>Es el ultimo  {{ isLast }}</span>
            <span>Es par  {{ isEven }}</span>
            <span>Es impar  {{ isOdd }}</span> -->
            <button (click)="deleteItem(item.id)" class="btn btn-danger">X</button>

        </li>
    </ul>
